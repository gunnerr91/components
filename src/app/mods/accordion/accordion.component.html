<div class="ui styled fluid accordion">
  <ng-container *ngFor="let item of items; let i = index">
    <div class="title" (click)="onClick(i)">
      <i
        [ngClass]="{ active: i === openedItemIndex }"
        class="dropdown icon"
      ></i>
      {{ item.title }}
    </div>
    <div [ngClass]="{ active: i === openedItemIndex }" class="content">
      <p>
        {{ item.content }}
      </p>
    </div>
  </ng-container>
</div>
